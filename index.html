<!DOCTYPE html>

<html>

    <head>
        <title>Alert</title>
        <link rel="stylesheet" href="front/style/style.css">
        <script src="front/javascript/index.js" defer></script>
    </head>

    <body><center>
        
        <form id="sendForm" class="centerDiv" method="POST" onsubmit="Send(); return false">
            <h1 class="titleText">Student</h1>
            <input id="nameInput" class="inputBox" placeholder="Name" required></input>
            <input id="classInput" class="inputBox" placeholder="Class" required></input>
            <input id="messageInput" class="inputBox" placeholder="Message" required></input>
            <button type="submit" class="sendButton">Send</button>
        </form>

    </center></body>

</html>
